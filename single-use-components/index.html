<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Single Use Components</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css">
  </head>
  <body>
    <div id="app">
      <progress-view inline-template>
        <div>

        <h1>Your progress is this far is {{ completionRate }}%</h1>

        <button type="button" @click="completionRate+=10" name="button">Completed</button>
        </div>
      </progress-view>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue" charset="utf-8"></script>
    <script src="main.js"></script>
  </body>
</html>
